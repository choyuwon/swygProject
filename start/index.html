<!DOCTYPE html>
<html lang="ko" dir = "ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SWYP">
    <meta name="keywords" content="아르바이트 유형 테스트">
    <meta name="description" content="아르바이트 유형 테스트">

    <title>ALTE 아르바이트 유형 테스트</title>
    <meta
      name="description"
      content="자신에게 맞는 아르바이트를 간단한 테스트로 알아보세요!"
    />
    <meta
      name="keywords"
      content="swyg,기획자,개발자,메타콘텐츠,..."
    />

    <meta
      name="og:site_name"
      content="ALTE"
    />
    <meta
      name="og:title"
      content="아르바이트 유형 테스트"
    />
    <meta
      name="og:description"
      content="자신에게 맞는 아르바이트를 간단한 테스트로 알아보세요!"
    />
    <meta
      name="og:type"
      content="website"
    />
    <meta
      name="og:url"
      content="https://alte-test.swygbro.com"
    />
    <meta
      name="og:image"
      content="img/main.png"
    />

    <link
      rel="apple-touch-icon"
      href="/assets/img/logo/mobile/logo_square_192.png"
    />

    <!--부트스트랩사용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/allType.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
      Kakao.init('fa64b3944b5d08e73e75ec78a65a2112'); // 수정 필요
      Kakao.isInitialized();
    </script>

    <script defer src="https://cdn.swygbro.com/public/widget/swyg-widget.js"></script>
</head>

<body>
    <div class = "container">

        <!-- MAIN -->
        <section id    = "main" class = "mx-auto my-5 pt-5 pb-5 px-3"> <!-- pt-5, pb-5는 py-5로 쓸 수 있음-->
            <div class = "col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src = "./img/main.png" alt = "mainImage" class="img-fluid" height="150" width="150">
            </div>
            <p class="nn" >아르바이트<br>유형테스트</p>
            <p>
                <span class="txt-bg3">나와 잘 맞는 아르바이트는 무엇일까?</span>
            </p>
           <button type="button" class="button" mt-3 onclick="js:begin()">시작하기</button>
        </section>

        <!-- QNA -->
        <div class = "qna">
        <section id="qna" class="mx-auto my-5 pt-5 pb-5 px-3">
            <div class = "col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src = "./img/main.png" alt = "mainImage" class="img-fluid" height="150" width="150">
            </div>
            <div class="qBox my-5 py-3 mx-auto">
            </div>
            <div class="answerBox">
            </div>
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
        </section>
        </div>

        <!-- RESULT -->
        <section id = "result" class = "mx-auto my-5 pt-5 pb-5 px-3">
            <div class = "col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" style="text-align: center;">
                <img src = "./img/main.png" alt = "mainImage" class="img-fluid" height="150" width="150">
            </div>
            <div id = resultImg class = "my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            <div class = "resultname"></div><!-- 한줄소개 -->
            <p class="com" >당신은 어떤 사람일까?</p>
            <div class = "resultDesc"></div><!-- 소개 -->
            <p class="com" >추천하는 알바</p>
            <div class="command"></div><!-- 추천알바 -->
            <section class="text-center">
                <button type="button" class="kakao btn-primary d-block mx-auto d-none d-sm-block mt-3 py-2 px-3" onclick="begin2()">전체 유형 보러가기</button>
                <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">테스트 결과 공유하기
                <!--여기에 url 추가, (카카오톡 공유 연계)--></button><br>
            </section>
        </section>    

        <!-- ALL_TYPE -->
        <section id = "allType" class = "mx-auto my-5 pt-5 pb-5 px-3">
            <div class = "col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src = "./img/main.png" alt = "mainImage" class="img-fluid" height="150" width="150">
            </div>
            <h3 class = "nn" style = "margin-bottom: 20px;">전체 유형 보기</h3>
            <div class="allTypeBox">
                <div class = "typename mx-auto">
                </div>
                <div id = typeImg class = "my-3 col-lg-6 col-md-8 col-sm-10 col-12">
                </div>
                <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:back()">뒤로가기</button>
            </div>
        </section>
    
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>
</html>
